    <title>slice</title>

    <script>

        const text = '모든 일을 이왕 할 바에야아주 즐겁게 하자.일하는데괴로움을 느끼면몸에도 나쁘고......일에 즐거움을 느끼면일의 능률도 오르고몸에도 아주 좋으니.....그러니 즐거운 마음과건강한 생각으로 일을 합시다.'
        
        console.log(text.length)
        // =>length는 배열의 길이(갯수)를 알아올수도 있지만
        // 단순히 글자의 갯수도 셀수 있음

        document.write(
            text.slice(0 , 100) + "..."
        )
        
    </script>
